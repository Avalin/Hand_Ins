  <section class="page-section">

        <a-scene embedded> 
          <!-- A_Frame start -->
          <!-- Asset Management System -->
          <a-assets>
            <img id="play" src="L26-ASSETs/play.png">
            <img id="pause" src="L26-ASSETs/pause.png">
            <video id="myShowcaseVideo" src="videos\Pocahontas.mp4" loop="true"></video>
          </a-assets>
        
          <!-- Camera -->
          <a-camera>
            <a-cursor></a-cursor>
          </a-camera>
        
          <!-- Video 16:9 -->
          <!-- UPDATE YOUR VIDEO'S ID -->
          <a-video src="#YOUR-VIDEO-ID" width="8" height="4.5" position="0 3 -9">
            <!-- Play/Pause -->
          <a-image id="videoControls" src="#play" position="0 -3 0" scale="0.5 0.5 1"
              play-pause>
          </a-image>
        </a-video>
        <!-- A_Frame end -->
      </a-scene>
      </div>
