  <section class="page-section">
    <div class="container">
      <div class="product-item">
        <div class="product-item-title d-flex">
          <div class="bg-faded p-5 d-flex ml-auto rounded">
            <h2 class="section-heading mb-0">
              <span class="section-heading-upper">Hand-In Two</span>
              <span class="section-heading-lower">Teleport & gaze!</span>
            </h2>
          </div>
        </div>
        <section class="row">
          <nav class="col-3">
            <br></br>
            <br></br>
            <br></br>

          <article class="col-6">
            <!-- A-Frame start -->            
            <a-scene embedded antialias="false">
              <!-- A-Frame Asset Manager -->
              <a-assets>

                <!-- 3D Models -->
                <a-asset-item id="forest-gltf" src="3dmodels/NBFC/NBFC_Forest/nbfc_forest.gltf"></a-asset-item>
                <a-asset-item id="jackskellington-gltf" src="3dmodels/NBFC/JackSkellington/jackskellington.gltf"></a-asset-item>
                <a-asset-item id="sallyskellington-gltf" src="3dmodels/NBFC/SallySkellington/sally_skellington.gltf"></a-asset-item>
 
                <!-- Textures -->
                <img id="sky" src="textures/sky/nbfc_sky.png">

                
                <!-- Sounds / Audio -->
                <audio id="this-is-halloween-lofi-music"  src="sounds/music/nbfc/this-is-halloween-lofi.mp3"></audio>
              </a-assets>

              <!-- Ambient Light --> 
              <a-light 
                animation="property: light.intensity;  from: 1; to: 0.2; dur: 45000; dir: alternate; easing: linear; loop: true" 
                type="ambient"
                color="#FFFFFF">
              </a-light>  
                       
              <!-- Point Light Sphere --> 
              <a-sphere 
              position="-1 1.75 -5.5"
              rotation="0 0 0"
              scale="0.25 0.25 0.25"  
              shadow="cast: true"
              color="#FFFFFF">
                <!-- Point Light --> 
                <a-entity 
                  animation="property: light.intensity;  from: 0; to: 1; dur: 45000; dir: alternate; easing: linear; loop: true"  
                  light="type:  point;  color:  #ff9500;  castShadow:  true"
                  position="0 0 0">
                </a-entity>                
              </a-sphere> 

              <!-- Sky -->  
              <a-sky 
                animation="property: material.color;  from: #FFFFFF; to: #333333; dur: 45000; dir: alternate; easing: linear; loop: true" 
                src="#sky"
                rotation="0 60 0" 
                color="#FFFFFF">
                <!-- Directional Light --> 
                <a-entity light="type: directional;
                                 distance: 10000;
                                 color:  #FFAA55;
                                 castShadow: true" 
                  position="300 110 90">  

                <a-entity light="type: spot;
                  distance: 10000;
                  color:  #FFFFFF;
                  castShadow: true" 
                  position="300 110 90">    
                </a-entity>              

                
              </a-sky>

              <!-- NBFC Forest -->
              <a-entity 
                sound="src:  #this-is-halloween-lofi-music;  autoplay:  true;  loop: true; volume: 0.05; positional:  false"
                id="nbfc-forest"
                shadow="receive: true"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                gltf-model="#forest-gltf">
              </a-entity>  

              <!-- Jack Skellington -->
              <a-entity 
                id="jack-skellington"
                shadow="receive: true"
                position="0.5 -0.25 -2.5" 
                rotation="0 -40 0" 
                scale="0.01 0.01 0.01"
                gltf-model="#jackskellington-gltf">
              </a-entity>  

              <!-- Sally Skellington -->
              <a-entity 
                id="sally-skellington"
                shadow="receive: true"
                position="-1.5 -0.25 -2.5" 
                rotation="0 50 0" 
                scale="0.2 0.2 0.2"
                gltf-model="#sallyskellington-gltf">
              </a-entity>  

              <!-- Camera -->  
              <!-- Origin at 0 0 0 in VR -->  
              <!-- Origin at 0 1.6 0 in Desktop -->  
              <!-- Camera -->  
              <a-entity position="0 0 0" rotation="0 0 0">
                <a-camera
                  user-height="1.6"
                  active="true">                
                </a-camera>
              </a-entity>                
            </a-scene> 
            <!-- A-Frame end -->
