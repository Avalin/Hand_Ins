            <h2 class="section-heading mb-0">
              <span class="section-heading-upper">Hand-In Two</span>
              <span class="section-heading-lower">Catch 'em all!</span>
            </h2>
          </div>

        <section class="row">
          <nav class="col-3">
            <br></br>

          <article class="col-6">
            <!-- A-Frame start -->            
            <a-scene embedded renderer="antialias: true" physics="gravity: -9.8; debug: false">
              <!-- A-Frame Asset Manager -->
              <a-assets>

                <!-- 3D Models -->
               <!-- 3D Models: Environment -->
                <a-asset-item id="CGrass-o" src="3dmodels/Environment/c-grass-patch/10438_Circular_Grass_Patch_v1_iterations-2.obj"></a-asset-item>
                <a-asset-item id="CGrass-m" src="3dmodels/Environment/c-grass-patch/10438_Circular_Grass_Patch_v1_iterations-2.mtl"></a-asset-item>

                <a-asset-item id="SouthernIsland-o" src="3dmodels/Environment/sonic-island/Southern_Island.obj"></a-asset-item>
                <a-asset-item id="SouthernIsland-m" src="3dmodels/Environment/sonic-island/Southern_Island.mtl"></a-asset-item>
              
                <a-asset-item id="navmesh-gltf" src="3dmodels/Navmeshes/scene-1.gltf"></a-asset-item>
                <a-asset-item id="navmesh-f-gltf" src="3dmodels/Navmeshes/scene-1-flat.gltf"></a-asset-item>
                
               <!-- 3D Models: Objects -->
                <a-asset-item id="Basket-o" src="3dmodels/Objects/Basket/BasketSquare.obj"></a-asset-item>
                <a-asset-item id="Basket-m" src="3dmodels/Objects/Basket/BasketSquare.mtl"></a-asset-item>

                <a-asset-item id="WoodenTable-gltf" src="3dmodels/Objects/WoodenTable/table.gltf"></a-asset-item>
                  
                <!-- 3D Models: Dynamic Characters -->
                <a-asset-item id="Spyro-glb" src="3dmodels/Characters/Spyro/Spyro.glb"></a-asset-item>

                <!-- Textures -->
                <img id="pokegnette" src="textures/vignette/pokegnette.png">
                <img id="oWater" src="textures/liquid/OceanWater.jpg">
                <img id="oWater_NRM" src="textures/liquid/OceanWater_NRM.jpg">
                <img id="oWater_CST" src="textures/liquid/caustics.png">
                <img id="sky" src="textures/sky/evening_sky.jpg">
                <img id="wood_panel" src="textures/bounds/wood_panel.png">
                <img id="wood_panel_NRM" src="textures/bounds/wood_panel_NRM.png">
                <img id="teak" src="textures/bounds/teak.png">
                <img id="teal_NRM" src="textures/bounds/teak_NRM.png">

                <!-- Sounds / Audio -->
                <audio id="rain_ambience"  src="sounds/ambience/rain_loop.wav"></audio>
              </a-assets>

              <!-- Camera, Controllers & VR Setup -->  

              <!-- Camera -->  
              <a-entity id="camera-rig" movement-controls="constrainToNavMesh: true" position="0 0 4" rotation="0 150 0">
                <a-entity camera id="head" position="0 0 0" wasd-controls look-controls user-height="1.6">                      
                  <!-- Gaze-pointer -->  
                  <a-entity cursor="fuse: true; fuseTimeout: 1000" 
                    raycaster="objects: .interactable"
                    animation__fusing="property: scale; startEvents: fusing; easing: linear; dur: 1000; from: 1 1 1; to: 3 3 3"
                    animation__leave="property: scale; startEvents: mouseleave; easing: linear; dur: 1; from: 1 1 1; to: 1 1 1"
                    animation__click="property: scale; startEvents: click; easing: linear; dur: 150; from: 3 3 3; to: 1 1 1"
                    position="0 0 -1"
                    geometry="primitive: sphere; radius: 0.005"
                    material="color: #FF00FF; shader: flat; opacity: 0.5">                
                  </a-entity>      
                </a-entity>

                <a-entity input-listen teleport-controls="cameraRig: #camera-rig; teleportOrigin: #head; collisionEntities: #navmesh; startEvents: teleportstart; endEvents: teleportend"  
                static-body="shape: sphere; sphereRadius: 0.02;"
                sphere-collider="objects: .interactable" handModelStyle: lowPoly; super-hands hand-controls="hand: left"></a-entity>
                
                <a-entity input-listen teleport-controls="cameraRig: #camera-rig; teleportOrigin: #head; collisionEntities: #navmesh; startEvents: teleportstart; endEvents: teleportend" 
                static-body="shape: sphere; sphereRadius: 0.02;"
                sphere-collider="objects: .interactable" handModelStyle: lowPoly; super-hands hand-controls="hand: right"></a-entity>  
              
              </a-entity>    

              <a-entity 
                id="navmesh" 
                position="0 0 0"
                visible="false"
                gltf-model="#navmesh-f-gltf">  
              </a-entity>  

              <!-- Environment -->            
              <!-- Weather: Rainy -->
              <a-entity position="0 2.25 -15" particle-system="preset: rain; color: #0000FF, #9999FF, #9999FF"
                        sound="src:  #rain_ambience;  autoplay:  true;  loop: true; volume: 0.05; positional:  false"></a-entity>

              <!-- Hemisphere Light --> 
              <a-entity           
                animation="property: light.color;  from: #FF9900; to: #0000FF; dur: 45000; dir: alternate; easing: linear; loop: true"  
                light="type: hemisphere; color: #ff0000; decay: 0.25; distance: 1; intensity: 0.5" position="0 10 0">
              </a-entity>

              <!-- Spot Light --> 
              <a-entity light="type: spot; color: #c39292; castShadow: true; intensity: 2.2; penumbra: 1; angle: 45" position="-1.06044 1.62229 8.66293" rotation="-90 0 0">
              </a-entity>

              <!-- Ambient Light --> 
              <a-light 
                animation="property: light.intensity;  from: 1; to: 0.2; dur: 45000; dir: alternate; easing: linear; loop: true" 
                type="ambient"
                color="#FFFFFF">
              </a-light>  
                       
              <!-- Point Light Sphere --> 
              <a-sphere 
              light-modifier="target_light: #lightbulb"
              class="interactable"
              position="-1 1.75 -5.5"
              rotation="0 0 0"
              scale="0.25 0.25 0.25"  
              shadow="cast: true"
              color="#FFFFFF">
                <!-- Point Light animation="property: light.intensity;  from: 0; to: 1; dur: 45000; dir: alternate; easing: linear; loop: true" --> 
                <a-entity    
                  id="lightbulb"
                  light="type:  point;  color:  #ff9500;  castShadow:  true; intensity: 1"
                  position="0 0 0">
                </a-entity>                
              </a-sphere> 

              <a-cylinder 
                id="lampshade" 
                color="#222222" side="single" 
                open-ended="true" 
                scale="0.5 0.5 0.5"  
                position="-1 1.85 -5.5"
                material="side: double">
              </a-cylinder>
              
              <!-- Sky -->  
              <a-sky 
                animation="property: material.color;  from: #FFFFFF; to: #333333; dur: 45000; dir: alternate; easing: linear; loop: true" 
                src="#sky"
                rotation="0 60 0" 
                color="#FFFFFF">
                <!-- Directional Light --> 
                <a-entity light="type: directional;
                                 distance: 10000;
                                 castShadow: true" 
                  animation="property: light.color;  from: #FF4444; to: #4444FF; dur: 45000; dir: alternate; easing: linear; loop: true"                  
                  animation__intensity="property: light.intensity;  from: 1; to: 0.5; dur: 45000; dir: alternate; easing: linear; loop: true" 
                  position="390 300 0">
                </a-entity>
              </a-sky>

              <!-- Grass Island -->
              <a-entity 
                id="grass-island"
                shadow="receive: true"
                position="0 -2 0"
                rotation="-90 0 0"
                scale="0.075 0.075 0.075"
                obj-model="obj: #CGrass-o; mtl: #CGrass-m">
                <a-box 
                  static-body
                  position="0 0 -4"
                  scale="20 20 2"
                  rotation="0 0 0" 
                  color="#FFFFFF">
                </a-box>
              </a-entity>  

              <!-- Water -->
              <a-circle 
                position="0 -1.5 0"
                scale="10 10 1"  
                radius="5"
                rotation="-90 0 0" 
                material="shader: water-caustics"
                src="#oWater"
                repeat="25 25"
                normal-map="#oWater_NRM"
                normal-texture-repeat="25 25"
                color="#FFFFFF">
              </a-circle>

              <!-- Island In Background -->
              <a-entity    
                position="-7 -1.5 25"
                rotation="0 180 0"
                scale="2 2 2"
                obj-model="obj: #SouthernIsland-o; mtl: #SouthernIsland-m"
                color="#FFFFFF">
              </a-entity>  

              <!-- Objects -->

              <!-- Wooden Table -->
              <a-entity
                position="-4.75 -1.25 5.5"
                scale="0.5 0.5 0.5">
                <a-entity 
                  position="0 0 0"
                  rotation="0 0 0"
                  scale="0.075 0.05 0.05"
                  gltf-model="#WoodenTable-gltf"
                  color="#FFFFFF">
                </a-entity>  
                <a-box  
                  static-body
                  visible="false"
                  position="-0.525 0.66 0.15" 
                  scale="1.175 0.75 1.75"
                  color="#FFFFFF">
                </a-box> 
              </a-entity>  

              <!-- Basket -->
              <!-- Due to the hardcoded colliders, resizing is not super efficient -->
              <a-entity 
                id="basket" 
                scale="0.5 0.5 0.5"
                position="-5 -0.5 5.65">
                <a-entity 
                pokeball-spawner
                class="interactable"
                  position="0 0 0"
                  rotation="0 0 0"
                  scale="0.75 0.5 1"
                  obj-model="obj: #Basket-o; mtl: #Basket-m"
                  color="#FFFFFF">
                </a-entity>  
                <a-box 
                  id="pokeball_spawn_point"
                  visible="false"
                  position="0 0.55 0"
                  rotation="0 0 0"
                  scale="0.7 0.075 0.75"
                  color="#FFFFFF">
                </a-box> 
                <a-box 
                  visible="false"
                  static-body
                  position="0 0.05 0"
                  rotation="0 0 0"
                  scale="0.7 0.075 0.75"
                  color="#FFFFFF">
                </a-box> 
                <a-box 
                visible="false"
                  static-body
                  position="-0.70 0.275 0"
                  scale="0.05 0.275 0.65"
                  color="#FFFFFF">
                </a-box> 
                <a-box 
                  visible="false"
                  static-body
                  position="0.70 0.275 0"
                  scale="0.05 0.275 0.65"
                  color="#FFFFFF">
                </a-box> 
                <a-box 
                  visible="false"
                  static-body
                  position="0.015 0.275 -0.60" 
                  scale="0.75 0.275 0.05"
                  color="#FFFFFF">
                </a-box> 
                <a-box 
                  visible="false"
                  static-body
                  position="0.015 0.275 0.60" 
                  scale="0.75 0.275 0.05"
                  color="#FFFFFF">
                </a-box> 
              </a-entity> 

              <!-- Buildings -->
              <!-- In a utopic world, I had learnt how to use components sooner, so my HTML wouldn't be so long and filled with objects. That's what I get for working before learning it all -->
              <!-- House -->
              <a-entity id="house">
                <!-- Floor -->
                <a-box 
                  static-body     
                  position="-1 -1.25 -8"
                  rotation="0 0 0"
                  scale="6 0.2 5.95"
                  src="#teak"
                  repeat="2 2"
                  normal-map="#teak_NRM"
                  normal-texture-repeat="2 2"
                  color="#FFFFFF">
                </a-box>  

                <!-- Back Wall -->
                <a-box 
                  static-body     
                  position="-1 0.75 -10.90"
                  rotation="0 180 0"
                  scale="6 4 0.2"
                  src="#wood_panel"
                  repeat="2 2"
                  normal-map="#wood_panel_NRM"
                  normal-texture-repeat="2 2"
                  color="#FFFFFF">
                </a-box>  

                <!-- Front Wall -->
                <a-entity id="front-wall">
                  <a-box 
                    static-body
                    position="1 0.75 -5.10"
                    rotation="0 0 0"
                    scale="2 4 0.2"
                    src="#wood_panel"
                    repeat="2 2"
                    normal-map="#wood_panel_NRM"
                    normal-texture-repeat="2 2"
                    color="#FFFFFF">
                  </a-box> 
                  <a-box 
                    static-body
                    position="-1 2.10 -5.10"
                    rotation="0 0 0"
                    scale="2 1 0.2"
                    src="#wood_panel"
                    normal-map="#wood_panel_NRM"
                    color="#FFFFFF">
                  </a-box>      
                  <a-box 
                    static-body
                    position="-3 0.75 -5.10"
                    rotation="0 0 0"
                    scale="2 4 0.2"
                    src="#wood_panel"
                    repeat="2 2"
                    normal-map="#wood_panel_NRM"
                    normal-texture-repeat="2 2"
                    color="#FFFFFF">
                </a-entity>

                <!-- Right Wall -->
                <a-box 
                  static-body
                  position="2.10 0.75 -8"
                  rotation="0 0 0"
                  scale="0.2 4 6"
                  src="#wood_panel"
                  repeat="2 2"
                  normal-map="#wood_panel_NRM"
                  normal-texture-repeat="2 2"
                  color="#FFFFFF">
                </a-box>  

                <!-- Left Wall -->
                <a-box  
                  static-body
                  position="-4.10 0.75 -8"
                  rotation="0 0 0"
                  scale="0.2 4 6"
                  src="#wood_panel"
                  repeat="2 2"
                  normal-map="#wood_panel_NRM"
                  normal-texture-repeat="2 2"
                  color="#FFFFFF">
                </a-box>  

                <!-- Roof -->
                <a-box 
                  static-body
                  position="-1 2.65 -8"
                  rotation="0 0 0"
                  scale="6 0.2 6"
                  src="#wood_panel"
                  repeat="2 2"
                  normal-map="#wood_panel_NRM"
                  normal-texture-repeat="2 2"
                  color="#FFFFFF">
                </a-box>  
              
              </a-entity>

              <!-- Characters -->
              <!-- Spyro -->
              <a-entity 
                id="spyro" 
                position="0 0 0">
                <a-entity 
                  class="interactable"
                  position="-1 -1.20 8"
                  rotation="0 180 0"
                  scale="0.1 0.1 0.1"
                  shadow="cast: true"
                  gltf-model="#Spyro-glb"
                  color="#FFFFFF">
                </a-entity>  
              </a-entity>  
              
              <a-entity 
                pokemon-spawner="pokemon_type: bulbasaur; init_position: -1 -1.30 -1;">  
              </a-entity> 

              <a-entity 
                pokemon-spawner="pokemon_type: charmander; init_position: -2.5 -1.20 -0.25;">  
              </a-entity> 

              <a-entity 
                pokemon-spawner="pokemon_type: squirtle; init_position: 1 -1.30 -0.25;">  
              </a-entity> 

              <a-entity 
                pokemon-spawner="pokemon_type: mew; init_position: -4 0.50 2;">  
              </a-entity> 

              <a-entity 
                pokemon-spawner="pokemon_type: ditto; init_position: 2.25 -1.05 1; model_type: gltf;">  
              </a-entity> 

            </a-scene> 
            <!-- A-Frame end -->
          </article>

        <div class="bg-faded p-5 rounded">
